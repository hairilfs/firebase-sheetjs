		<div class="row">

		<form id="add_user" action="" method="post">
			<input type="hidden" name="mode" value="add">
			<input type="hidden" name="id" value="">

		  	<div class="row">
		    	<div class="six columns">
			      	<label for="nama">Nama</label>
			      	<input class="u-full-width" placeholder="Nama anda..." id="nama" name="nama" type="text" required>
		    	</div>
		    	<div class="six columns">
			      	<label for="email">Email</label>
			      	<input class="u-full-width" placeholder="Email anda..." id="email" name="email" type="email" required>
		    	</div>
		  	</div>

		  	<div id="new_data">
				<input type="submit" class="button-primary" name="submit" value="Tambah user">
				<input type="reset" name="reset" value="Reset">
			</div>

			<div id="edit_data" style="display: none;">
				<input type="submit" class="button-primary" name="submit" value="Update user">
				<button id="cancel" type="button" onclick="return cancelEdit(this);">Cancel</button>
			</div>
		</form>

		<table class="u-full-width">
			<thead>
				<tr>
					<th>ID</th>
					<th>Nama</th>
					<th>Email</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td colspan="4">Loading...</td>
				</tr>
			</tbody>
